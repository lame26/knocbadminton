<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KNOC 배드민턴 운영 대시보드</title>
    <link rel="stylesheet" href="/web/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div>
          <h1>KNOC 배드민턴</h1>
          <p class="subtitle">월례대회 운영 대시보드</p>
        </div>
        <div class="topbar-actions">
          <p id="lastUpdated" class="last-updated">마지막 갱신: -</p>
          <button id="refreshBtn" class="btn" type="button">새로고침</button>
        </div>
      </header>

      <section class="kpi-grid" id="kpiGrid">
        <article class="card"><h2>전체 선수</h2><p id="playersTotal">-</p></article>
        <article class="card"><h2>전체 경기</h2><p id="matchesTotal">-</p></article>
        <article class="card"><h2>확정 경기</h2><p id="matchesDone">-</p></article>
        <article class="card"><h2>승인 대기</h2><p id="matchesPending">-</p></article>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>실시간 랭킹</h2>
          <label class="limit-label" for="limitSelect">
            표시 개수
            <select id="limitSelect">
              <option>10</option>
              <option selected>20</option>
              <option>30</option>
              <option>50</option>
            </select>
          </label>
        </div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>순위</th>
                <th>이름</th>
                <th>점수</th>
                <th>티어</th>
                <th>승수</th>
              </tr>
            </thead>
            <tbody id="rankingBody"></tbody>
          </table>
          <p id="emptyState" class="empty-state" hidden>표시할 랭킹 데이터가 없습니다.</p>
        </div>
      </section>
    </div>

    <script src="/web/app.js"></script>
  </body>
</html>
