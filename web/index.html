<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KNOC 배드민턴 운영 대시보드</title>
    <link rel="stylesheet" href="/web/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div>
          <h1>KNOC 배드민턴</h1>
          <p class="subtitle">월례대회 운영 웹앱</p>
        </div>
        <div class="topbar-actions">
          <p id="lastUpdated" class="last-updated">마지막 갱신: -</p>
          <button id="refreshBtn" class="btn" type="button">새로고침</button>
        </div>
      </header>

      <nav class="tabs" aria-label="페이지 탭">
        <button class="tab-btn active" data-tab="dashboard">대시보드</button>
        <button class="tab-btn" data-tab="players">선수 관리</button>
        <button class="tab-btn" data-tab="matches">경기 조회</button>
      </nav>

      <section id="tab-dashboard" class="tab-panel active">
        <section class="kpi-grid" id="kpiGrid">
          <article class="card"><h2>전체 선수</h2><p id="playersTotal">-</p></article>
          <article class="card"><h2>전체 경기</h2><p id="matchesTotal">-</p></article>
          <article class="card"><h2>확정 경기</h2><p id="matchesDone">-</p></article>
          <article class="card"><h2>승인 대기</h2><p id="matchesPending">-</p></article>
        </section>

        <section class="panel">
          <div class="panel-header">
            <h2>실시간 랭킹</h2>
            <label class="limit-label" for="limitSelect">
              표시 개수
              <select id="limitSelect"><option>10</option><option selected>20</option><option>30</option><option>50</option></select>
            </label>
          </div>
          <div class="table-wrap">
            <table>
              <thead><tr><th>순위</th><th>이름</th><th>점수</th><th>티어</th><th>승수</th></tr></thead>
              <tbody id="rankingBody"></tbody>
            </table>
            <p id="rankingEmpty" class="empty-state" hidden>표시할 랭킹 데이터가 없습니다.</p>
          </div>
        </section>
      </section>

      <section id="tab-players" class="tab-panel">
        <section class="panel">
          <div class="panel-header">
            <h2>선수 목록</h2>
            <label class="limit-label" for="activeOnly">활성만 보기 <input id="activeOnly" type="checkbox" /></label>
          </div>
          <div class="table-wrap">
            <table>
              <thead><tr><th>사번</th><th>이름</th><th>점수</th><th>티어</th><th>역할</th><th>상태</th></tr></thead>
              <tbody id="playersBody"></tbody>
            </table>
            <p id="playersEmpty" class="empty-state" hidden>표시할 선수 데이터가 없습니다.</p>
          </div>
        </section>
      </section>

      <section id="tab-matches" class="tab-panel">
        <section class="panel">
          <div class="panel-header">
            <h2>날짜별 경기 조회</h2>
            <label class="limit-label" for="matchDateSelect">대회 월
              <select id="matchDateSelect"></select>
            </label>
          </div>
          <div class="table-wrap">
            <table>
              <thead><tr><th>조</th><th>팀1</th><th>팀2</th><th>점수</th><th>상태</th></tr></thead>
              <tbody id="matchesBody"></tbody>
            </table>
            <p id="matchesEmpty" class="empty-state" hidden>표시할 경기 데이터가 없습니다.</p>
          </div>
        </section>
      </section>
    </div>
    <script src="/web/app.js"></script>
  </body>
</html>
